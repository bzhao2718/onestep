{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h1>Please Sign up</h1>
    <br/>
    <form method="post">
    {% csrf_token %}
        <table>
            {{ form.as_p }}
        </table>
        <br/>
        <button class="btn-primary" type="submit" name="submit">Sign Up</button>
    </form>
{% endblock %}
