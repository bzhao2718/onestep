{% extends 'base.html' %}

{% block content %}
<h2>Log In</h2>
    <div class="login">
        {% if messages %}
        <ul>
        {% for msg in messages %}
            <li>{{ msg }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    </div>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn-primary" type="submit">Log In</button>
</form>
{% endblock %}
